name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-lint:
    name: Backend Lint & Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate Python syntax
        run: python -m py_compile main.py config.py models.py database.py

      - name: Validate services
        run: |
          for f in services/*.py; do
            python -m py_compile "$f"
          done

      - name: Validate API modules
        run: |
          for f in api/*.py; do
            python -m py_compile "$f"
          done

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package.json

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NEXT_PUBLIC_WS_URL: ws://localhost:8000/ws

  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    needs: [backend-lint, frontend-build]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t eco-lens-backend ./backend

      - name: Build frontend image
        run: docker build -t eco-lens-frontend ./frontend
